<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body onload="">
    <header>

    <div class="container">
        <div class="row justify-content-md-center align-items-start">
            <div class="col-md-12 col-xs-12 text-center">
                </p>
                <h1><i class="wi wi-thermometer"></i>Local Weather</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="card" style="width: 30rem;">
                <div class="card-block">
                    <div class="row">
                        <div class="col-2">
                        <h6><i class="fa fa-calendar-times-o" aria-hidden="true"></i></h6>
                        </div>
                        <div class="col-10">
                            <h6 id="idDateTime">Data</h6>
                        </div>
                    </div>
                    </p>
                    <div class="row">
                        <div class="col-md-3">
                          <h6> <i class="fa fa-map-marker" aria-hidden="true"></i> Latitude</h6>
                        </div>
                        <div class="col-md-3">
                            <h6 id="lat"></h6>
                        </div>

                        <div class="col-md-4">
                           <h6> <i class="fa fa-map-marker" aria-hidden="true"></i> Longitude</h6>
                        </div>                       
                        <div class="col-md-2">
                            <h6 id="long"></h6>
                        </div>
                    </div>
                    <hr>

                    <!--
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                    -->

            	    <div class="row">
                        <div class="col-md-4 text-center">
                            <h1 id="idWeatherIcon" ><i class="wi wi-day-sunny"></i></h1>
                        </div>
                        <div class="col-md-8">
                            <h1 id="idTemp" > 40 °C</h1>
                        </div>
                    </div>
                    
                    <h4 id="idWweatherMain" class="text-center">Day sunny</h4>
                    <hr>

                    
                    <div class="custom-controls-stacked">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="custom-control custom-radio">
                                    <input id="rdStckCelsius" name="radio-stacked" type="radio" checked class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description"><i class="wi wi-celsius"></i> celsius</span>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label class="custom-control custom-radio">
                                    <input id="rdStckFarenheit" name="radio-stacked" type="radio" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description"><i class="wi wi-fahrenheit"></i> fahrenheit</span>
                                </label>
                            </div>

                            
                        </div>
                    </div>

                    <hr>
                    


                    <div class="row text-left">
                        <div class="col-md-2">
                            <h6><i class="wi wi-thermometer"></i></h6>
                        </div>
                        <div class="col-md-4">
                            <h6>Atmospheric pressure</h6>
                        </div>
                        <div class="col-md-2">
                            <h6 id="idAtPressure"></h6>
                        </div>                        
                    </div>

                    <div class="row text-left">
                        <div class="col-md-2">
                            <h6><i class="wi wi-humidity"></i></h6>
                        </div>
                        <div class="col-md-4">
                            <h6>Humidity</h6>
                        </div>
                        <div class="col-md-2">
                            <h6 id="idHumidity"></h6>
                        </div>                        
                    </div>

                    <div class="row text-left">
                        <div class="col-md-2">
                            <h6><i class="fa fa-globe" aria-hidden="true"></i></h6>
                        </div>
                        <div class="col-md-4">
                            <h6>Cidade</h6>
                        </div>
                        <div class="col-md-5">
                            <h6 id="idCity"></h6>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        </div>

        </header>
      

        <!-- FOOTER -->
        <footer class="text-center">
            <div class="row">
                <div class="col">
                    <p>&copy; 1996 - 2017 - CGLSOFT Serviços de TI. &middot;</p>

                    <a href="mailto:cglsoft@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>
            </div>
        </footer>
      
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</body>


</html>
